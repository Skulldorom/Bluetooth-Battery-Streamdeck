<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bluetooth Battery Settings</title>
    <script src="https://cdn.jsdelivr.net/gh/geekyeggo/sdpi-components@v2/dist/sdpi-components.js"></script>
</head>
<body>
	<sdpi-item label="API URL">
		<sdpi-textfield
		  setting="apiUrl"		  
		  placeholder="http://127.0.0.1:9876/devices"
		  value="http://127.0.0.1:9876/devices"
		></sdpi-textfield>
		<span>Leave blank to use default setting</span>
	</sdpi-item>

	<sdpi-item label="Device Number">
		<sdpi-textfield
		  setting="deviceNumber"
		  placeholder="0"
		  min="0"
		  pattern="[0-9]+"
		  required
		></sdpi-textfield>
	</sdpi-item>
	
	<sdpi-item label="Device Name">
		<sdpi-textfield
		  setting="deviceName"
		  placeholder="Device Name"
		></sdpi-textfield>
		<span>Leave blank to use the name from the api</span>
	</sdpi-item>

	<sdpi-item label="Checkbox">
		<sdpi-checkbox setting="charge" label="Battery charges"></sdpi-checkbox>
	</sdpi-item>
	<hr />
	<sdpi-item label="Time between Checking">
		<sdpi-textfield
		  setting="recurring"
		  placeholder="minutes"
		  min="0"
		  pattern="[0-9]+"
		  required
		></sdpi-textfield>
		<span>Default: 5 minutes</span>
		<br />
		<span>Time in minutes between checking the battery level</span>
		<br />
		<span>0 or empty will default to 5 minutes</span>
		
	</sdpi-item>
	<sdpi-item label="Animation step time">
		<sdpi-textfield
		  setting="animationTime"
		  placeholder="settings"
		  min="0"
		  pattern="[0-9]+"
		  required
		></sdpi-textfield>
		<span>Time in miliseconds between each animation update</span>
		<br />
		<span>Default: 400 ms</span>
		<br />
		<span>0 or empty will disable animation</span>
	</sdpi-item>

</body>
</html>
